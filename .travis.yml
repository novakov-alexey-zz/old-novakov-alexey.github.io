language: minimal

before_script:
  # Download and unzip the zola executable
  # Replace the version numbers in the URL by the version you want to use
  - curl -O -L https://github.com/getzola/zola/releases/download/v0.10.0/zola-v0.10.0-x86_64-apple-darwin.tar.gz
  - ls -lah
  - sudo tar xvzf zola-v0.10.0-x86_64-apple-darwin.tar.gz

script:
  - sudo zola build

# If you are using a different folder than `public` for the output directory, you will
# need to change the `zola` command and the `ghp-import` path
after_success: |
  [ $TRAVIS_BRANCH = code ] &&
  [ $TRAVIS_PULL_REQUEST = false ] &&
  sudo zola build &&
  sudo pip install ghp-import &&
  ghp-import -n public -b master &&
  git push -fq https://${GH_TOKEN}@github.com/${TRAVIS_REPO_SLUG}.git master